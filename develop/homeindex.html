<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Translator</title>
    <link rel="stylesheet" href="./css/homestyle.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="header">
                <h1><strong>Song Translator</strong></h1>
            </div>
            <div class="description">
                <p>Type in any song to translate it</p>
            </div>
            <div class="inputEl">
                <input type="text" name="input" id="form-input" placeholder="Chicago Freestyle">
            </div>
            <div class="language">
                <p>What language?</p>
                <select>
                    <option value="Spanish">Spanish</option>
                </select>
            </div>
            <div class="generate">
                <button>Translate</button>
            </div>
        </div>
    </main>
<script src="./js/script.js"></script>
</body>
</html>
