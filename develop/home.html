<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="header">
                <h1 class="app-title">Travel Planner</h1>
            </div>
            <div class="description">
                <p>
                    Plan your next trip! Make sure there are no inconveniences
                    in your next travel
                </p>
            </div>
            <div class="country">
                <p>What Country are you travelling to?</p>
                <div class="inputs">
                    <input type="text" name="inputCountry" class="form-input" placeholder="Country">
                </div>
            </div>
            <div class="city">
                <p>What City are you travelling to?</p>
                <div class="inputs">
                    <input type="text" name="inputCity" class="form-input" placeholder="City">
                </div>
            </div>
            <div class="find">
                <button>Find</button>
            </div>
        </div>
    </main>
<script src="./js/script.js"></script>
</body>
</html>
