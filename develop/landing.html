<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Translator</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <main>
        <form id= 'search-form' class="card">
            <div id="search-input">
            <div class="header">
                <h1><strong>Song Translator</strong></h1>
            </div>
            <div class="description">
                <p>What song would you like translated?</p>
            </div>
            <div class="inputEl">
                <input type="text" name="input" id="form-input" placeholder="Chicago Freestyle">
            </div>
            <div id="language-input" class="language">
                <p>What language would you like it translated to</p>
                <div class="languageOps">
                    <select>
                        <option value="Spanish">Spanish</option>
                    </select>
                </div>
            </div>
            <div class="generate">
                <button>Translate</button>
            </div>
            </div>
        </form>
    </main>
<script src="./js/script.js"></script>
</body>
</html>
