<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Welcome to Travel Planner</h1>
      </header>

      <main class="container">
        <section class="sidebar">
            <p>Enter your country or city you like to visit</p>
            <form id="user-form" class="card-body">
                <label > Country Name :</label>
                <input name="countryname" id="countryname" type="text" autofocus="true" class="form-input" />
                <label >City Name :</label>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
              </form>
              <hr class="line"> 
              <p> Search History</p>


        </section>

        <section class="middleside">
          <div id="info1" class="datainfo1">
            <img src="./images/AR.png"/>

          </div>

          <div id="info2" class="datainfo2">
            
          </div>

          <div id="info3" class="datainfo3">

          </div>
          <div>

          </div id="info4" class="datainfo3">
              <button type="click" class="btn">Next</button>
              <button type="click" class="btn">Back</button>

        </section>
      </main>

      <script src="./js/searchResults.js"></script>
</body>
</html>
