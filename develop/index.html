<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Welcome to Travel Planner</h1>
      </header>
        <div id="search-form">
      <main class="container">
        <section class="sidebar">
            <p>Enter your country or city you like to visit</p>
            <form id="user-form" class="card-body">
                <label > Country Name :</label>
                <input name="countryname" id="countryname" type="text" autofocus="true" class="form-input" />
                <label >City Name :</label>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn" id="search">Search</button>
              </form>

              <div id="data-display"></div>
              <hr class="line"> 
              <p> Search History</p>


        </section>


        <section class="middleside">
          <div id="info1" class="datainfo1">
            <img src="./images/AR.png"/>

          </div>

          <div id="info2" class="datainfo2">
            
          </div>

          <div id="info3" class="datainfo3">

          </div>

          <div id="info4" class="datainfo3">
              <button type="click" class="btn" id="next">Next</button>
              <button type="click" class="btn" id="Back">Back</button>
          </div>

        </section>
      </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
       integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
       crossorigin="anonymous"></script>
       
      <script src="./js/script.js"></script>
</body>
</html>
