<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/travel.css"/>
    <title>Travel Planner</title>
</head>
<body>
  <header class="header">
    <h1 class="app-title">Travel Planner</h1>
  </header>
  <main class="container">
    <section class="sidebar">
        <div class="description">
            <p>Where are you traveling to?</p>
        </div>
    <form id="user-form" class="card-body">
        <label > Country Name:</label>
        <input name="countryname" id="countryname" type="text" autofocus="true" class="form-input" placeholder="France"/>
        <label >City Name :</label>
        <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Paris" />
        <button type="submit" class="btn">Search</button>
    </form>
        <div class="line"></div>
        <div class="searchHistory">
            <p><u>Search History</u></p>
        </div>
       
    </section>
    <section class="resultContent">
        <div class="dataInfo1" id="info1">
            <img src="./images/AR.png"/>
        </div>
        <div class="dataInfo2" id="info2"></div>
        <div class="dataInfo3" id="info3"></div>
        <div class="dataInfo4" id="info4"></div>
        <div class="buttons">
            <button type="click" class="btn">Next</button>
            <button type="click" class="btn">Back</button>
        </div> 
    </section>
  </main>
<script src="./js/script.js"></script>
</body>
</html>
